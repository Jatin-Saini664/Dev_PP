<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            border: 2px solid rgb(42, 218, 109);
            padding-top: 6px;
            padding-bottom: 6px;
            padding-right: 8px;
            padding-left: 8px;
            margin: 50px;
            height: 60px;
            width: 180px;
        }
        .box-sizing{
            margin: 30px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="box">
        This is CSS box
    </div>
    <div class="box box-sizing">
        This is HTML Box
    </div>
</body>
</html>
