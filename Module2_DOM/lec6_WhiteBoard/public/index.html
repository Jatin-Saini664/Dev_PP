<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Whiteboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="tools-content">
      <div class="tools">
        <div class="tool" id="pencil">
            <!-- <img src="./NewIcons/Black_Pencil.svg" alt="" /> -->
            <!-- <img src="./NewIcons/pencil1.svg" alt=""> -->
            <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" x="0px" y="0px" viewBox="0 0 32 40" enable-background="new 0 0 32 32" xml:space="preserve">
              <g>
                <rect x="20.1" y="6.4" transform="matrix(-0.7071 -0.7071 0.7071 -0.7071 36.5476 30.1004)" width="8.8" height="2.1" class="" style="fill: brown;"/>
                
                <rect x="10.5" y="6.1" transform="matrix(-0.707 -0.7072 0.7072 -0.707 13.4018 39.6871)" width="8.8" height="21.9" style="fill: blanchedalmond;"/>

                <path d="M30.8,7.5c1-1,1-2.6,0-3.6l-2.6-2.6c-1-1-2.7-1-3.6,0l-1.3,1.3l6.3,6.3L30.8,7.5z" style="fill: darkcyan;"/>

                <path d="M0.5,30.5c-0.1,0.3,0,0.6,0.2,0.8c0.1,0.1,0.3,0.2,0.5,0.2c0.1,0,0.2,0,0.3,0L9,28.8L3.2,23L0.5,30.5z" style="fill: coral;"/>
              </g>
            </svg>
            <div class="tool-options hide">
                <div class="pencil-size">
                    <input type="range" value="1" min="1"  max="40">
                </div>
                <div class="pencil-colors">
                    <div class="red"></div>
                    <div class="yellow"></div>
                    <div class="blue"></div>
                    <div class="black"></div>
                </div>
            </div>       
        </div>
        <div class="tool" id="eraser">
            <img src="./NewIcons/Eraser.svg" alt="" />
            <div class="tool-options hide">
                <div class="eraser-size">
                    <input type="range" value="1" min="1"  max="40">
                </div>
            </div>    
        </div>
        <div class="tool" id="undo"><img src="./NewIcons/Undo.svg" alt="" /></div>
        <div class="tool" id="redo"><img src="./NewIcons/Redo.svg" alt="" /></div>
        <div class="tool" id="sticky"><img src="./NewIcons/StickyNote.svg" alt="" /></div>
        <div class="tool" id="photo">
          <img src="./NewIcons/Photo.svg" alt="" />
          <input type="file" id="photo-upload" class="hide">
        </div>
        <div class="tool" id="download"><img src="./NewIcons/Download.svg" alt="" /></div>
      </div>
    </div>
    <div class="canvas-content">
      <canvas id="canvas"></canvas>
    </div>
    <script src="./script.js"></script>
    <script src="./tools.js"></script>
    <script src="./undoRedo.js"></script>
    <script src="./sticky.js"></script>
    <script src="./img.js"></script>
  </body>
</html>
